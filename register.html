<input class="menu-btn" type="checkbox" 
id="menu-btn">

<div class="contact-section">
    <h3>Contact Us!</h3>

    <form class="contact-form" action="" id="form" >
        <input type="text" class="entry input-text" name="nombre" id="nombre" placeholder="Name and Last Name">
        <input type="email" class="entry input-email" name="email" id="email" placeholder="Email">
        <textarea class="entry textarea"  name="message" id="message" placeholder="Message"></textarea>

        <button id="submit" type="button">Send</button>

    </form>
